<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation Event Creator</title>

    <link rel="stylesheet" href="dist/style.css">


    <style>
        .outer {
            height: 100px;
        }

        .demo-section {
            padding: 0;
            max-width: 400px;
            margin: auto;
        }

        .demo-section.k-content {
            box-shadow: 0 1px 2px 1px rgba(0, 0, 0, .08), 0 3px 6px rgba(0, 0, 0, .08);
        }

        #add-product .title {
            font-size: 16px;
            color: #fff;
            background-color: #1e88e5;
            padding: 20px 30px;
            margin: 0;
        }

        #fieldlist {
            margin: 0 0 -1.5em;
            padding: 30px;
        }

        #fieldlist li {
            list-style: none;
            padding-bottom: 1.5em;
        }

        #fieldlist label {
            display: block;
            padding-bottom: .6em;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 12px;
        }

        #fieldlist label .k-numerictextbox {
            font-size: 14px;
        }

        .k-primary {
            box-shadow: 0 2px 6px rgba(0,0,0,.2),0 2px 3px rgba(0,0,0,.05);
        }

    </style>

</head>
<body>

<div class="outer">

    <div class="demo-section k-content" style="text-align: center;">
        <p class="title">Create New Reservation Event</p>
        <ul id="fieldlist">
            <li>
                <label>Event Name</label>
                <input id="event_name" class="k-textbox" type="text" title="event name" style="width: 80%;"/>
            </li>
            <li>
                <label>Days</label>
                <div id="calendar"></div>
            </li>
            <li>
                <label>Url</label>
                <input id="url" class="k-textbox" type="url" title="url" style="width: 100%;"/>
            </li>
            <li>
                <label>Size of party:</label>
                <input id="party_size" type="number" title="numeric" value="3" min="1" max="6" step="1"/>
            </li>
            <li>
                <label>Time</label>
                <input id="time_picker" value="10:00 AM" title="time picker"/>
            </li>
            <li>
                <button id="add_btn" class="k-primary">Primary Button</button>
            </li>
        </ul>
    </div>
</div>
<script type="application/javascript" src="./dist/indexPage.js"></script>

</body>
</html>
